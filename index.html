<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>TechStore</title>
</head>
<body>
    <header>
        <div class="logo">
        <i class="fa-solid fa-gamepad"></i>
        <h1>TechStore</h1>
        </div>

        <div class="container-busca">
        <input placeholder="Pesquisar Produtos">
        <i class="fa-solid fa-magnifying-glass"></i>
        </div>
    </header>

    <div class="container-categorias">
        <nav>
            <button class="botao-categoria ativo">
                <i class="fa-solid fa-border-all"></i>
                Todos
            </button>

            <button class="botao-categoria">
                <i class="fa-solid fa-mobile"></i>
                Smartphones
            </button>

            <button class="botao-categoria">
                <i class="fa-solid fa-laptop"></i>
                Notebooks
            </button>

            <button class="botao-categoria">
                <i class="fa-solid fa-headphones"></i>
                Fones
            </button>

            <button class="botao-categoria">
                <i class="fa-solid fa-keyboard"></i>
                Acessórios
            </button>
            
            <button class="botao-categoria">
                <i class="fa-solid fa-clock"></i>
                Smartwatches
            </button>
        </nav>
    </div>
    
    <div class="secao-hero">
        <h2>Black Friday Antecipada!</h2>
        <p>Até 50% de desconto em produtos selecionados</p>
    </div>

    <div class="produtos">
        <div class="produtos-container">
            <!-- Os produtos vão aparecer aqui -->
        </div>
    </div>

    <footer>
        <p>2026 - TechStore - Todos os direitos reservados</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
